<!DOCTYPE html>
<html>
<head>
    <title>Eraser demo</title>

    <link rel="stylesheet" href="css/main.css"/>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.eraser.js"></script>
    <script type="text/javascript" src="js/eraser-demo.js"></script>
</head>
<body>

    <div class="container root">

        <h1>Eraser demo</h1>

        <div class="container flex">
            <div class="eraser">

                <div class="eraser-holder container">
                    <div class="eraser-under eraser-holder_i flex">
                        <span class="flex-auto">
                            Some secret data
                        </span>
                    </div>
                    <canvas id="eraserCover" class="eraser-cover eraser-holder_i"></canvas>
                    <div id="eraserPointer" class="eraser-pointer hidden"></div>
                </div>

                <div class="eraser-info container flex">

                    <div class="flex_i left">
                        <button id="eraserClear" class="animated hidden">Clear all</button>
                        <button id="eraserRestore" class="animated hidden">Restore all</button>
                    </div>
                    <div class="flex_i right">
                        <strong id="eraserProgress" class="eraser-percent">
                            100%
                        </strong>
                        coverage
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>
</html>
